<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elf HTML Structure</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">


</head>
<body>
<div class="reveal">
	<div class="slides">
		<section data-markdown>
			<textarea data-template>
				## HTML5

				- New elements (tags)
				- article, header, footer, section
				- command, detail, summary, nav
				- They define the structure of an HTML document.
				- HTML5 has new features including the ability to:
				- Work offline
				- Display video
				- Draw on an HTML Canvas: Animation
				- Drag and drop
			</textarea>
		</section>
		<section>
			<h1>HTML5</h1>
			<ul>
			<li>New elements (tags)</li>
			<li>article, header, footer, section</li>
			<li>command, detail, summary, nav</li>
			<li>They define the structure of an HTML document.</li>
			HTML5 has new features including the ability to:
			Work offline
			Display video
			Draw on an HTML Canvas: Animation
			Drag and drop
			</ul>
		</section>
	</div>
</div>
<script src="js/reveal.js"></script>
<script src="plugin/markdown/marked.js"></script>
<script src="plugin/markdown/markdown.js"></script>

	Reveal.initialize();
</script>

</html>
